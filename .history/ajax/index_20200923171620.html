<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="button" value="点我" id = "btn">
    <h1>我是土著</h1>

    <script>
        //1. new一个XMLHttpRequest的对象
        let aobj = new XMLHttpRequest();

        //2. 通过open()方法设置 方法、地址  参数
        aobj.open('get','02-ajax.php');

        //3.发送请求
        aobj.send();

        //4.注册事件 onreadystatechange事件，状态改变时就会调用
        //如果要在数据完整请求回来的时候才调用，需要写一些判断的逻辑
        aobj.onreadystatechange = function(){
            //为了保证数据完整返回，需要判断两个值
            if(aobj.readyState==4 && aobj.status ==200){
                
            }
        }
    </script>
</body>
</html>
