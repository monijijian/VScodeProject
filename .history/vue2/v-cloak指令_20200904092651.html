<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id='app'>
        <!-- 使用v-cloak解决插值表达式的闪烁问题 -->
        <p v-cloak>{{message}}</p>
        <p v-text='message'></p>
        <!-- v-text默认没有闪烁问题。 -->
        <!-- v-text会覆盖元素中原有的内容，插值表达式只会替换当前的占位符 -->
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'123'
            }
        })
    </script>
</body>
</html>
