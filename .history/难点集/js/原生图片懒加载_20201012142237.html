<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片懒加载</title>

    <style>
        ul{
                margin:0;
                padding: 0;
                list-style: none;
            }
            ul li{
                width: 500px;
                height: 309px;
            }
            ul li img{
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <ul id="pictures">
            <li>
                <img src="image/1.jpg" alt="" data-src="image/1.jpg">
            </li>
            <li>
                <img src="" alt="" data-src="image/2.jpg">
            </li>
            <li>
                <img src="" alt="" data-src="image/3.jpg">
            </li>
            <li>
                <img src="" alt="" data-src="image/4.jpg">
            </li>
            <li>
                <img src="" alt="" data-src="image/5.jpg">
            </li>
    </ul>

    <script>
        var pictures = document.getElementById("pictures");
        var len = pictures.children.length;
        var timer = null;//设置一个定时器，不然一滚动鼠标就加载页面，浪费资源

        //设置滚动事件监听器
        window.addEventListener('scroll',function(){
            if(timer){
                clearTimeout(timer);//清除定时器
            }
            timer = setTimeout(()=>lazyloading(),300);
        });

        function lazyloading
    </script>
</body>
</html>
