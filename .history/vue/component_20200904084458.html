<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="text" v-model="message"/>
        <exp v-bind:ms='message'></exp> -->
        <ol>
            <exp v-for = "it in todo" v-bind:cit = it></exp>
        </ol>
    </div>

    <script>
        Vue.component('exp',{
            // props:['ms'],
            // template:'<h1>{{ms}}</h1>'
            props:['cit'],
            template:'<li>{{cit}}}}</li>'
        })
        new Vue({
            el:"#app",
            data:{
                message:"hahahah",
                todo:['q','w','e','r']
            },
        })
    </script>
</body>
</html>
