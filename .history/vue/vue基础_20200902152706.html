<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>
<body>
    <div id="app">
        {{message}}
        <!-- {{school.name}} -->
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({//注意此处的Vue，首字母需要大写
            el:"#app",
            data:{
                message:"你好 Vue!"
                school:{
                    name:"zzu",
                    mobile:"110"
                }
                campus:["bei","nan","dong"]
            }
        })
    </script>
</body>
</html>
