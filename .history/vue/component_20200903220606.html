<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <exp></exp>
    </div>

    <script>
        Vue.component('exp',{
            template:'<h1>自定义组件！</h1>'
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
