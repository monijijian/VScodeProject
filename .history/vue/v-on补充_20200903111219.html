<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="点我" @click="doit(66666)">
        <input type="text" @keyup="sayhi">
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            methods:{
                doit:function(pi){
                    alert("hi !"+pi);
                },
                sayhi:function(){
                    alert("hello !");
                }
            }
        });
    </script>
</body>
</html>
