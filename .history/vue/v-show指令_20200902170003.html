<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
</head>
<body>
    <div id="app">
        <button  @click="chageShow">切换显示</button>
        <p v-show="isShow">hahahahahah</p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow = true
            },
            methods:{
                chageShow:function(){
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>
</html>
