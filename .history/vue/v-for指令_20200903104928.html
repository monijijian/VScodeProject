<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令</title>
    <style>
        .active{
            border:1px solid fuchsia;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(name,value) in obj">{{name+value}}</li>
        </ul>
        <h2 v-for="it in arr" :title="it" @click="add">{{it}}</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                obj:{
                    "name":"poiopopo",
                    "value":"jiojioijio"
                },
                arr:["pig","dog","cat"]
            },
            methods:{
                add:function(){
                    this.arr.push("monse");
                }
            }
        })
    </script>
</body>
</html>
