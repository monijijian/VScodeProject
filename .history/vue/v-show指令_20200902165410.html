<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
</head>
<body>
    <div id="app">
        <p v-text="content"></p>
        <p v-html="content"></p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({//注意此处的Vue，首字母需要大写
            el:"#app",
            data:{//data中的元素需要用逗号隔开
                // content:"你好 Vue!"
                content:"<a href='http://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>
</html>
