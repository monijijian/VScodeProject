<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on基础</title>
</head>
<body>
    <div id="app">
        <input type="button" value="完整写法" v-on:click="doIt">
        <input type="button" value="简写" @click="doIt">
        <input type="button" value="双击" @dblclick="doIt">
        <h2 @click="changeFood">{{food}}</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({//注意此处的Vue，首字母需要大写
            el:"#app",
            data:{
                food:"番茄炒蛋"
            },
            methods:{
                doIt:function(){
                    alert("v-on指令生效！");
                },
                changeFood:function(){
                    //console.log(this.food);
                    this.food = "好好吃！"
                }
            }
        })
    </script>
</body>
</html>
