<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>
<body>
    <div id="app">
        搜索框：
        <input type="text" id="search" v-model="name" v-focus>
    </div>

    <script>
        Vue.directive('focus',{
            bind:function(el){

            },
            inserted:function(el){
                el.focus();
            },
            updated:function(el){

            }
        })

        new Vue({
            el:'#app',
            data:{
                name:'echo'
            }
        })
    </script>
</body>
</html>
