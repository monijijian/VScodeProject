<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件定义到template中</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <template id="myaaa">
            <div>
                <h2> i am a h2 </h2>
                <h6> i am a h6 </h6>
            </div>
        </template>
    </div>

    <acc>

    </acc>
    <script>
        Vue.component('acc',{
            template:'#myaaa'
        });

        new Vue({
            el:'#app'
        });
    </script>
</body>
</html>
