<!-- v-bind只能实现数据的 单向绑定 从m到v 
        v- nodel能实现双向数据绑定
    但v-model 只能用在 表单元素  或者 自定义组件 中-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <form id="#">
            <!-- 将 input标签  中的value值双向绑定到 Vue实例中的data -->
            <input type="text" id="username" v-model="myAccount.username">
            <input type="password" id="pwd" v-model="myAccount.userpwd">

            <input type="submit" v-on:click="sub" value="注册">
        </form>

        <script>
            var v = new Vue({
                el:'#app',
                data:{
                    name:'echo',
                    myAccount:{username:'',userpwd:''}
                },
                methods:{
                    sub:function(){
                        alert(`name  : ${this.myAccount.username}  pwd  : ${this.myAccount.userpwd}`)
                    }
                }
            });
        </script>
    </div>
</body>
</html>
