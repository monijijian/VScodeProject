<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-text]{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="app">
        <span v-text = "a+1"></span>
        {{msg}}
        {{a+1}}
    </div>

    <script>
        var v = new Vue({
            el:'#app',

            data:{
                a:1,
                msg:"aaa"
            }
        });
    </script>
</body>
</html>
