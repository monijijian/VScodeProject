<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue插值表达式</title>

    <script>
        import Vue from 'vue';
    </script>
</head>
<body>
    <div id="cc">
       my name is  {{name}},{{num+1}}
    </div>

    <script>
        var v = new Vue({
            el:'#cc',
            data:{
                name:'echo',
                num:1
            }
        });
    </script>
</body>
</html>
