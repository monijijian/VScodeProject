<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for:"item in arr">{{item}}</li>
            <!-- 数组的遍历 -->

            <li v-for="(item,index) in objList"></li>
        </ul>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,4]
            }
        });
    </script>
</body>
</html>
