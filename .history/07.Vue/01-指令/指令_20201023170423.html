<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本指令的练习</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>插值表达式：{{msg}}</p>
        <p></p>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'我们的爱，过了就不再回来'
            },
        })
    </script>
</body>
</html>
