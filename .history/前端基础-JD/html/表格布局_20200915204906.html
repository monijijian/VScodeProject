<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格布局</title>

    <style>
        .wrap4{
            display: table-cell;
            width: 100%;
            height: 200px;
        }
        .wrap4>div{
            display:table-cell;
        }
        .wrap4 .left{
            width: 200px;
            background-color: red;
        }
        .wrap4 .center{
            background-color: pink;
        }
        .wrap4 .right{
            width: 200px;
            background-color: blueviolet;
        }
    </style>

</head>
<body>

    <div class="wrap4">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    
</body>
</html>
