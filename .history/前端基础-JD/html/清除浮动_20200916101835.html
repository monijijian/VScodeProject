<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>

    <style>
        .par{
            width: 700px;
            height: 1000px;
            border: 5px lightgreen;
        }
        .flo{
            float: left;
            width:  30px;
            height: 30px;
            background: lemonchiffon;
        }
        .usu{
            width: 100px;
            height: 100px;
            background: lightcoral;
            overflow: auto;
        }
    </style>

</head>
<body>

    <div class="par">
        <div class="flo"></div>
        <div class="usu">
            11111111111111111111
        </div>
    </div>
    
</body>
</html>
