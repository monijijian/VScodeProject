<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        .wrap3 div{
            display:flex;
            flex-direction: row;
            min-height: 200px;
        }
        .wrap3 .left{
            flex-basis: 30px;
            background: red;
        }
        .wrap3 .center{
            flex:1;
            background: pink;
        }
        .wrap3 .right{
            flex-basis: 30px;
            background: blue;
        }
    </style>
</head>
<body>
    
    <div class="wrap3">
        <div class="left"></div>
        <div class="center">flex布局我在中间</div>
        <div class="right"></div>
    </div>

</body>
</html>
