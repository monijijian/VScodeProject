<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>

    <style>
        div{
            margin: 20px;
            background-color: silver;
            width: 100px;
            height:100px;
        }
        .par1{
            position: absolute;
        }
        .par2{
            position: relative;
            left: 50%;
        }
        .son{
            position: fixed;

            background-color: skyblue;
            width: 40px;
            height: 40px;
        }
    </style>

</head>
<body>
    <div class=".par1">
        <div class="son"></div>
    </div>

    <div class=".par2">
        <div class="son"></div>
    </div>
</body>
</html>
