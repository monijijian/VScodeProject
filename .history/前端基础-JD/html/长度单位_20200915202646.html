<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>长度单位</title>

    <style>
        div{
            background-color: blueviolet;
            margin: 30px;
        }
        .px{
            height: 100px;
            width: 100px;
        }
        .em{
            height: 6.25em;
            width: 6.25em;
        }
        .rem{
            height: 6.25rem;
            width: 6.25rem;
        }
        .pt{
            height: 10pt;
            width: 20pt;
        }

        .par{
            width: 300px;
            height: 300px;
            background-color: cornsilk;
            position: relative;
        }
        .fr{
            height: inherit;
            width: 1fr;
        }
    </style>

</head>

<body>

    <div class="px">px</div>
    <div class="em">em</div>
    <div class="rem">rem</div>
    <div class="pt">pt</div>

    <div class="par">
        <div class="fr">fr</div>
    </div>
    
</body>

</html>
