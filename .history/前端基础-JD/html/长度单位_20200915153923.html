<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>长度单位</title>

    <style>
        div{
            background-color: ivory;
        }
        .px{
            height: 100px;
            width: 100px;
        }
        .em{
            height: 6.25em;
            width: 6.25em;
        }
        .rem{
            height: 6.25rem;
            width: 6.25rem;
        }
        .pt{
            height: 10pt;
            width: 20pt;
        }
        .fr{
            height: 2fr;
            width: 2fr;
        }
    </style>

</head>

<body>

    <div class="px"></div>
    <div class="em"></div>
    <div class="rem"></div>
    <div class="pt"></div>
    <div class="fr"></div>
    
</body>

</html>
