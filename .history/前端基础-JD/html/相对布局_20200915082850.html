<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对布局</title>

    <style>
        div{
            height: 100px;
            width: 100px;
        }
        .box1{
            position: relative;
            background-color: blue;
            left:50%;
            top: 50%;
        }
        .box2{
            position: relative;
            background-color: red;
        }
        .box3{
            position: relative;
            background-color: saddlebrown;
        }
    </style>

</head>
<body>
    <div class="box1">
        huahuahuhu
    </div>

    <div class="box2">
        lallalalla
    </div>

    <div class="box3">
        ioioioio
    </div>
</body>
</html>
