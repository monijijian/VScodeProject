<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery隐藏和显示动画</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js">//首先引入jquery库</script>
    <style>
        .box{
            width: max-content;
            height: max-content;
            background-color: cornsilk;
        }
        .box>button{
            text-align: center;
            width: max-content;
            height:max-content;
            background-color: darkgray;
        }
        .vb{
            text-align: center;
            background-color: floralwhite;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <button value="点我"></button>
        <div class="vb">乌拉巴托的夜</div>
    </div>
</body>
</html>
