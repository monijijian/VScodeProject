<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery隐藏和显示动画</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js">//首先引入jquery库</script>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: cornsilk;
            text-align: center;
        }
        .box>button{
            text-align: center;
            
            background-color: darkgray;
        }
        .vb{
            text-align: center;
            background-color: floralwhite;

        }
    </style>
</head>
<body>
    <div class="box">
        <button>点我</button>
        <div class="vb">乌拉巴托的夜</div>
    </div>
</body>
</html>
