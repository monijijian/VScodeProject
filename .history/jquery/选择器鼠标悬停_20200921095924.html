<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停，弹出下来菜单</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js">//首先引入jquery库</script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* body{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            align-content: space-around;
        } */
        .wrap{
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-color: pink;
        }
        li{
            list-style: none;
            /* 去除无序列表前的黑点 */
        }
        .wrap>ul>li{
            background-color: cadetblue;
             float: left;
            margin-right: 10px;
            position: relative;
        }
        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }
        .wrap>ul>li>ul{
            display: none;
        }
         .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>

</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单1</a></li>
                    <li><a href="javascript:void(0);">二级菜单2</a></li>
                    <li><a href="javascript:void(0);">二级菜单3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        $(function(){
            var fli = $("div>ul>li");//通过选择器选取元素，这里获得的是好几个元素

            fli.mouseenter(function(){
               // $(this).children("ul").css("display","block");//$(this)表示当前这个元素
                $(this).children("ul").show();//修改css或者直接用jQuery方法都可以
            });

            fli.mouseleave(function(){
                $(this).children("ul").css("display","none");//鼠标移开隐藏，css或者JQ方法都可以
                //$(this).children("ul").hide();
            });
        });
    </script>
</body>
</html>
