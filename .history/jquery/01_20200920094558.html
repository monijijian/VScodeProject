<!-- jQuery是JS的一个库，封装了一些功能，可以提高开发效率 -->
<!-- JS的一些缺点：window.onload事件有事件覆盖，因此只能写一个事件、书写繁琐，代码量大、没有动画效果 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            display: none;
            background-color: gray;
        }
    </style>

</head>
<body>
    <button>显示盒子</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js">//首先引入jquery库</script>
    <script>
        $(document).ready(function(){
            //获取元素
            var btn = $("button");//根据标签名获取元素
            var div = $("div");
            //绑定事件
            btn.click(function(){
                div.show(100).html("这是jquery编程!");
            });
        });
    </script>
</body>
</html>
