<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停，弹出下来菜单</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js">//首先引入jquery库</script>

        body{

        }
        a{

        }
        div>ul>li{
            background-color: cadetblue;
            width: 100px;
            /* padding: 5px; */

            float: left;
        }
        div>ul>li>ul{
            display: none;
        }
    </style>

</head>
