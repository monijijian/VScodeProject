<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不定宽高的元素如何居中</title>

    <style>
        .par{
            background-color: cornsilk;
            border: 5px solid burlywood;
            width: 400px;
            height: 200px;
            margin: 20px;
        }
        .son{
            background-color: cadetblue;
            border: 2px solid rgb(187, 167, 233);
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="son">
        </div>
    </div>
    <div class="par">
        <div class="son"></div>
    </div>
</body>
</html>
