<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
</head>
<body>
    <div id="app">
        <h2 v-text="message +'ooo'">你也好</h2>
        <h2>{{message+'ooo'}}你也好</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({//注意此处的Vue，首字母需要大写
            el:"#app",
            data:{//data中的元素需要用逗号隔开
                message:"你好 Vue!",
                school:{
                    name:"zzu",
                    mobile:"110"
                },
                campus:["bei","nan","dong"]
            }
        })
    </script>
</body>
</html>
