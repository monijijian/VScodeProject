<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post请求</title>
</head>
<body>
    <h1>i am h1</h1>
    <button id = 'btn'>click</button>

    <script>
        document.querySelector('#btn').onclick = function(){
            var aobj = new XMLHttpRequest();

            aobj.open('post','02-ajax.php');
            //设置请求头
            aobj.setRequestHeader('Content-type','application/x-www-form-urlencoded');

            aobj.send('name=fox&age=18');

            aobj.onreadystatechange = function(){
                //判断是否响应
                if(aobj.readyState==4 && aobj.status==200){
                    aobj(aobj.statusText);
                }
            }
        }
    </script>
</body>
</html>
