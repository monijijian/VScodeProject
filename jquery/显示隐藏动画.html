<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery隐藏和显示动画</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js">//首先引入jquery库</script>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: cornsilk;
            text-align: center;
        }
        .box>button{
            text-align: center;
            
            background-color: darkgray;
        }
        .vb{
            text-align: center;
            background-color: floralwhite;
            margin: 50px auto 0px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button id = "btn1">点我</button>
        <button id = "btn2">一步到位</button>
        <div class="vb">乌拉巴托的夜</div>
    </div>

    <script>
        $(function(){
            var btn1 = $("#btn1");
            var btn2 = $("#btn2")
            var vb = $(".vb");

            btn1.mousedown(function(){
                if(vb.css("display") == "none"){
                    vb.show(5000,function(){//是通过改变display实现的，可以填两个参数：动画时长、回调参数
                        alert("ffff");
                    });
                }else{
                    vb.hide(1000);//与显示动画一样
                }
            });

            btn2.mousedown(function(){
                vb.toggle(1000);//切换功能，相当于上面两个的合体，参数一样
            });
        });
    </script>
</body>
</html>
